<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container" style="display: flex; align-items: center">
			<div class="col-left">
				<div class="input-data" style="display: flex; flex-direction: column">
					<label>URL</label>
					<input type="text" id="url" />
				</div>
				<div class="input-data" style="display: flex; flex-direction: column">
					<label>Chiều rộng (px)</label>
					<input type="number" id="width" />
				</div>
				<div class="input-data" style="display: flex; flex-direction: column">
					<label>Chiều cao (px)</label>
					<input type="number" id="height" />
				</div>
				<div class="input-data" style="display: flex; flex-direction: column">
					<label>Bo góc (px)</label>
					<input type="number" id="radius" />
				</div>
				<div class="input-data" style="display: flex; flex-direction: column">
					<label>Alt</label>
					<input type="text" id="alt" />
				</div>
			</div>
			<div class="col-right">
				<img
					id="image"
					src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyiQdp0iR6tnvfFlEa5-7fxHYP9kahaV8wCQ&usqp=CAU"
					alt="Pug"
					width="100"
					height="100"
				/>
			</div>
		</div>

		<script src="./ex2.js"></script>
	</body>
</html>
